<div class="bg-light py-3 py-md-5">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
        <div class="bg-white p-4 p-md-5 rounded">
          <div class="row">
            <div class="col-12">
              <div class="mb-5">
                <h3>Login</h3>
              </div>
            </div>
          </div>
          <form (ngSubmit)="onSubmit(formLogin)" #formLogin="ngForm">
            <div class="row gy-3 gy-md-4 overflow-hidden">
              <div class="col-12">
                <label for="user" class="form-label">Usuario</label>
                <input type="text" [(ngModel)]="usuario.userInput" required class="form-control" name="user" id="user" placeholder="User" required>
              </div>
              <div class="col-12">
                <label for="password" class="form-label">Contrase√±a</label>
                <input type="password" [(ngModel)]="usuario.passInput" required class="form-control" name="password" id="password" value="" required>
              </div>
              <div class="col-12">
                <div class="d-grid">
                  <button class="btn btn-lg btn-primary" type="submit" (click)="cambiarRuta()">Ingresar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
